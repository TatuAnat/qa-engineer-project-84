- summary: |
    Кнопка закрытия ("X") в модальном окне не работает
  environment: |
    CCleaner Browser 133.0.29113.143 (a 64 bit)
    ОС Windows 11
    Версия приложения: v1
  steps-to-reproduce: |
    1. Перейти на сайт
    2. Добавить товары в корзину и оформить заказ
    3. Дождаться появления модального окна "Order placed successfully"
    4. Нажать на крестик ("X") в правом верхнем углу
  expected-result: |
    Модальное окно закрывается при нажатии на "X"
  actual-result: |
    Кнопка "X" не работает, модальное окно можно закрыть только через кнопку "Close"

- summary: |
    Поиск работает только по текущей странице, а не по всем товарам
  environment: |
    CCleaner Browser 133.0.29113.143 (a 64 bit)
    ОС Windows 11
    Версия приложения: v1
  steps-to-reproduce: |
    1. Перейти на сайт и перейти на вторую или любую другую страницу каталога
    2. Ввести в строку поиска часть названия товара, например: "Calv"
    3. Нажать Enter или дождаться обновления списка
  expected-result: |
    Отображаются все товары, соответствующие поисковому запросу, вне зависимости от того, на какой странице они находятся
  actual-result: |
    Отображаются только товары, соответствующие поиску на текущей странице.
    Если товар есть на другой странице — он не найден
- summary: |
    Фильтр "Brand" отображает только бренды с текущей страницы, а не со всего каталога
  environment: |
    CCleaner Browser 133.0.29113.143 (a 64 bit)
    ОС Windows 11
    Версия приложения: v1
  steps-to-reproduce: |
    1. Перейти на сайт и пролистать товары на несколько страниц (Next →)
    2. Обратить внимание на блок фильтра "Brand"
    3. Перейти на другую страницу товаров
    4. Сравнить список брендов в фильтре
  expected-result: |
    В фильтре "Brand" отображаются все бренды, доступные во всём каталоге товаров
  actual-result: |
    Отображаются только бренды, представленные на текущей странице.
    Например, при нахождении товара "Calvin Klein" на другой странице — бренд не отображается в фильтре



