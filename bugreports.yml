- summary: |
    Не происходит переход на страницу оплаты при оформлении заказа
  environment: |
    CCleaner Browser 133.0.29113.143 (a 64 bit)
    ОС Windows 11
    Версия приложения: v1
  steps-to-reproduce: |
    1. Перейти на сайт и добавить товар в корзину
    2. Перейти в корзину
    3. Нажать на кнопку "Оформить заказ"
  expected-result: |
    Осуществляется переход на страницу оплаты
  actual-result: |
    Ничего не происходит, пользователь остаётся на странице корзины
    
