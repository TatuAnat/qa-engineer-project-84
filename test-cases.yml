- summary: Проверка отображения каталога товаров
  requirement: Пользователь должен иметь возможность просматривать каталог товаров
  prerequisites: Открыта главная страница
  test-data: Нет
  steps:
    - Перейти на главную страницу
    - Убедиться, что загружается список товаров
    - Проверить наличие хотя бы одного товара с названием, рейтингом, ценой со скидкой и без неё
  expected-result: >
    Отображается список товаров с названием, рейтингом, ценой со скидкой и без неё

- summary: Проверка фильтрации товаров по категории
  requirement: Пользователь должен иметь возможность фильтровать товары
  prerequisites: Открыта страница каталога
  test-data: Категория = "beauty"
  steps:
    - Открыть страницу каталога
    - Выбрать категорию "beauty"
    - Убедиться, что список товаров обновился
    - Проверить, что все товары в списке принадлежат к категории "beauty"
  expected-result: Отображаются только товары из выбранной категории

- summary: Проверка поиска товаров по ключевому слову
  requirement: Пользователь должен иметь возможность искать товары по ключевому слову
  prerequisites: Открыта страница каталога
  test-data: Ключевое слово = "calvin"
  steps:
    - Перейти в каталог
    - Ввести "calvin" в строку поиска
    - Нажать кнопку "Поиск" или дождаться автоматического обновления списка
    - Убедиться, что отображаются товары с соответствующим ключевым словом в названии
  expected-result: Отображаются товары, соответствующие ключевому слову "calvin"

- summary: Проверка добавления товара в корзину
  requirement: Пользователь должен иметь возможность добавлять товары в корзину
  prerequisites: Открыта страница товара
  test-data: Товар = Calvin Klein CK One
  steps:
    - Найти товар "Calvin Klein CK One" в каталоге
    - Перейти на его страницу
    - Нажать кнопку "Добавить в корзину"
    - Перейти в корзину
    - Убедиться, что товар отображается в списке
  expected-result: Товар добавлен в корзину, количество товаров обновлено

- summary: Проверка просмотра содержимого корзины
  requirement: Пользователь должен иметь возможность просматривать содержимое корзины
  prerequisites: В корзину добавлен хотя бы один товар
  test-data: Товар = Calvin Klein CK One
  steps:
    - Перейти в корзину
    - Убедиться, что отображается список товаров
    - Проверить, что отображается товар "Calvin Klein CK One" с названием, количеством, ценой
  expected-result: Отображается список добавленных товаров

- summary: Проверка удаления товара из корзины
  requirement: Пользователь должен иметь возможность удалять товары из корзины
  prerequisites: В корзине есть хотя бы один товар
  test-data: Товар = Calvin Klein CK One
  steps:
    - Перейти в корзину
    - Нажать кнопку "Удалить" рядом с товаром
    - Убедиться, что товар удалён из списка
  expected-result: Товар удалён из корзины

- summary: Проверка оформления заказа и перехода на оплату
  requirement: Пользователь должен иметь возможность оформлять заказ с переходом на страницу оплаты
  prerequisites: В корзине есть товары
  test-data: Товар = Calvin Klein CK One
  steps:
    - Перейти в корзину
    - Нажать "Оформить заказ"
    - Убедиться, что происходит переход на страницу оплаты
  expected-result: Происходит переход на страницу оплаты

- summary: Проверка отображения информации о товаре
  requirement: Название, рейтинг, цена со скидкой и без нее должны отображаться в каталоге и на странице товара
  prerequisites: Открыта страница товара
  test-data: Товар = Calvin Klein CK One
  steps:
    - Перейти на страницу товара
    - Убедиться, что отображаются название, рейтинг, цена со скидкой и без неё
  expected-result: >
    Отображаются все необходимые элементы информации (название, рейтинг, цена со скидкой и без)

- summary: Проверка адаптивности сайта на мобильном устройстве
  requirement: Сайт должен быть адаптивным и удобным на мобильных устройствах
  prerequisites: Эмулятор или реальное мобильное устройство
  test-data: Устройство = iPhone 12 Pro
  steps:
    - Открыть сайт на мобильном устройстве в DevTools
    - Проверить, что интерфейс адаптирован под размер экрана
    - Убедиться, что элементы не выходят за пределы экрана и доступны
  expected-result: Все элементы корректно отображаются и доступны

- summary: Проверка SPA-перехода между страницами
  requirement: Сайт должен быть SPA-приложением, не перезагружать страницу при переходе
  prerequisites: Открыта главная страница
  test-data: Нет
  steps:
    - Перейти на страницу корзины
    - Вернуться обратно в каталог
    - Проверить, что страница не перезагружается полностью
  expected-result: Переход выполнен без перезагрузки страницы

- summary: Проверка хранения корзины в сессии
  requirement: Корзина должна храниться в сессии браузера
  prerequisites: В корзину добавлен товар
  test-data: Товар = Calvin Klein CK One
  steps:
    - Добавить товар в корзину
    - Обновить страницу
    - Перейти в корзину
    - Убедиться, что товар всё ещё отображается
  expected-result: Товар остаётся в корзине после обновления

- summary: Проверка постраничного вывода товаров
  requirement: Необходимо реализовать постраничный вывод товаров
  prerequisites: Каталог содержит более 20 товаров
  test-data: Нет
  steps:
    - Перейти в каталог
    - Убедиться, что отображается кнопка "Следующая страница"
    - Нажать "Следующая страница"
    - Убедиться, что отображаются новые товары
    - Проверить, что URL не изменяется с полной перезагрузкой
  expected-result: Загружается следующая страница товаров без перезагрузки

- summary: Проверка производительности поиска и фильтрации
  requirement: Поиск и фильтрация должны работать быстро и эффективно
  prerequisites: Есть большое количество товаров
  test-data: Ключевое слово = "fragance"
  steps:
    - Перейти в каталог
    - Ввести ключевое слово "fragance" в поле поиска
    - Засечь время отклика от ввода до отображения результатов
  expected-result: Товары отображаются мгновенно

- summary: Проверка безопасности и защиты данных
  requirement: Сайт должен быть безопасным и защищать данные пользователя
  prerequisites: Открыт DevTools
  test-data: Ввести скрипт в поле поиска <script>alert(1)</script>
  steps:
    - Перейти в каталог
    - Ввести XSS-скрипт в строку поиска <script>alert(1)</script>
    - Проверить, что скрипт не исполняется
  expected-result: Скрипт не выполняется, отображается как обычный текст

- summary: Проверка скорости загрузки сайта
  requirement: Сайт должен быть оптимизирован для скорости
  prerequisites: Подключение к интернету
  test-data: Нет
  steps:
    - Открыть главную страницу
    - Измерить время полной загрузки с помощью DevTools
  expected-result: Загрузка занимает менее 3 секунд

- summary: Проверка кроссбраузерной совместимости
  requirement: Сайт должен быть совместим с последними версиями браузеров
  prerequisites: Установлены разные браузеры
  test-data: Chrome, Firefox, Edge
  steps:
    - Открыть сайт в Google Chrome
    - Открыть сайт в Mozilla Firefox
    - Открыть сайт в Microsoft Edge
    - Проверить корректность отображения элементов и работу функций в каждом браузере
  expected-result: Сайт корректно отображается и работает в каждом браузере

- summary: Проверка доступности сайта на разных устройствах
  requirement: Сайт должен быть доступен на различных устройствах
  prerequisites: Планшет, смартфон, ПК
  test-data: Android, iOS, Windows
  steps:
    - Открыть сайт на Android-устройстве
    - Открыть сайт на iPhone
    - Открыть сайт на ПК с Windows
    - Проверить корректность работы и отображения на каждом устройстве
  expected-result: Сайт работает корректно везде

- summary: Проверка перехода между каталогом и корзиной без перезагрузки
  requirement: Переход между страницами каталога и корзины должен быть без перезагрузки
  prerequisites: Открыт каталог
  test-data: Нет
  steps:
    - Нажать на кнопку "Корзина"
    - Проверить, что переход произошел мгновенно без перезагрузки страницы
    - Вернуться в каталог через логотип или меню
    - Убедиться, что переход обратно также произошёл без перезагрузки
  expected-result: Оба перехода выполнены без полной перезагрузки страницы
